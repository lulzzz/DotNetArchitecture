<table class="uk-table uk-table-striped uk-table-divider uk-table-hover">
	<thead>
		<tr>
			<th class="uk-text-center">Id</th>
			<th> Name</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let item of list">
			<td class="uk-text-center">{{ item.id }}</td>
			<td>{{ item.name }}</td>
		</tr>
	</tbody>
</table>
